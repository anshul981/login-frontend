<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form [formGroup]="userForm" class="box">
                    <h1>Login</h1>
                    <p class="text-muted">Please enter your login id and password!</p>
                    <input type="text" name="" placeholder="Username" formControlName="username">
                    <input type="password" name="" placeholder="Password" formControlName="password">
                    
                    <a class="forgot text-muted" routerLink="/register" routerLinkActive="active">Register</a>
                    <input type="submit" name="" value="Login" (click)="loginUser()">
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google"></i></a></li>
                        </ul>
                    </div>
                    <div *ngIf="setErr" class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
