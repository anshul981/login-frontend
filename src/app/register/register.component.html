

 <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form [formGroup]="userForm" class="box">
                    <h1>Register</h1>
                    <p class="text-muted">Please Register</p>
                    <input type="text" name="" placeholder="Username" formControlName="username">
                    <input type="password" name="" placeholder="Password" formControlName="password">
                    <input type="text" name="" placeholder="Email">
                    <input type="text" name="" placeholder="Phone">
                    <a class="forgot text-muted" routerLink="/login" routerLinkActive="active">Login </a>
                    <input type="submit" name="" value="Register" href="#" (click)="addUser()">
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
